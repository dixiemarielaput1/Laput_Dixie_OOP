<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clothes Size Estimator</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.7/dist/gsap.min.js"></script>
</head>
<body class="bg-yellow-50">

    <header class="bg-yellow-600 text-white py-6 ">
        <div class="container mx-auto flex justify-between items-center p-5">

            <div class="flex items-center space-x-4">
                <img src="/shirt.c45bf9cb.svg" alt="Shirt Icon" class="w-12 h-12">
                <h1 class="text-3xl font-bold">Welcome to the Clothes Size Estimator</h1>
            </div>

    
            <p class="mt-2 text-2xl text-right max-w-xs ">Find your perfect clothes size!</p>
        </div>
    </header>

    <div class="container mx-auto p-8">
        <h1 class="text-4xl font-bold text-yellow-600 mb-8 mt-12">Clothes Size Estimator</h1>
        <form id="size-form" class="space-y-4 text-2xl">
            <label for="weight" class="block">Weight (kg):</label>
            <input type="number" id="weight" required="" class="w-full p-2 border rounded-md">

            <label for="waist" class="block">Waist (inches):</label>
            <input type="number" id="waist" required="" class="w-full p-2 border rounded-md">

            <label for="height" class="block">Height (cm):</label>
            <input type="number" id="height" required="" class="w-full p-2 border rounded-md">

            <label for="chest" class="block">Chest (inches):</label>
            <input type="number" id="chest" required="" class="w-full p-2 border rounded-md">

            <label for="hips" class="block">Hips (inches):</label>
            <input type="number" id="hips" required="" class="w-full p-2 border rounded-md">

            <label for="neck" class="block">Neck (inches):</label>
            <input type="number" id="neck" required="" class="w-full p-2 border rounded-md">

            <label for="inseam" class="block">Inseam (inches):</label>
            <input type="number" id="inseam" required="" class="w-full p-2 border rounded-md">

            <button type="submit" class="bg-yellow-500 text-white px-4 py-2 rounded-md hover:bg-yellow-600">Get Size</button>
            <button type="button" id="auto-fill" class="bg-yellow-300 text-yellow-900 px-4 py-2 rounded-md hover:bg-yellow-400">Auto-fill for Test</button>
        </form>

        <div id="size-result" class="mt-8 text-yellow-700 font-semibold text-2xl"></div>
        <div id="additional-features" class="mt-4 body-form body-measure text-2xl"></div>
    </div>


    <footer class="bg-yellow-600 text-white py-6 mt-16">
        <div class="container mx-auto text-center p-5">
            <p class="text-2xl">&copy; 2025 Clothes Size Estimator | All rights reserved</p>
            <p class="text-yellow-200 text-2xl mt-3">Made with ❤️ for your perfect fit!</p>
        </div>
    </footer>

    <script type="module" src="/main.fb6bbcaf.js"></script>
</body>
</html>
